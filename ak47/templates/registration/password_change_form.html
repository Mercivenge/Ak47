{% extends "base.html" %}

{% block title %}Change you password{% endblock %}

{% block content %}
    <div class="jumbotron post">
    <h1>Change you password</h1>
    <p>Use the form below to change your password.</p>
    <form action="." method="post">
        <div class="form-group">
        <input id="id_email" maxlength="254" name="email" required="" type="email" class="form-control">
        <p><input type="submit" value="Change" class="btn btn-default"></p>
        {% csrf_token %}
        </div>
    </form>
    </div>
{% endblock %}
